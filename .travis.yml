language: bash
sudo: required
services: docker
branches:
  only:
  - master
env:
  global:
  - REPO=morpheus65535/bazarr
  - QEMU_VERSION=v2.11.0
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  matrix:
  - ARCH=amd64
  - QEMU_ARCH=arm ARCH=armhf
  - QEMU_ARCH=aarch64 ARCH=arm64
script:
- if [ "$ARCH" != "amd64" ]; then curl -L -o qemu-$QEMU_ARCH-static https://github.com/multiarch/qemu-user-static/releases/download/${QEMU_VERSION}/qemu-$QEMU_ARCH-static; chmod u+x qemu-$QEMU_ARCH-static; cp Dockerfile Dockerfile.$ARCH; patch Dockerfile.$ARCH $ARCH.patch; fi
- docker run --rm --privileged multiarch/qemu-user-static:register
- docker build -t $REPO:$COMMIT-$ARCH -f Dockerfile.$ARCH .
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- if [ "$ARCH" == "amd64" ]; then docker tag $REPO:$COMMIT-$ARCH $REPO:latest; fi
- docker tag $REPO:$COMMIT-$ARCH $REPO:$ARCH-latest
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker push $REPO; fi
